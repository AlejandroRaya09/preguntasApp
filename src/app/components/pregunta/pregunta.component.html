<h4 class="card-title">{{ obtenerPregunta() }}</h4>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let respueta of listPreguntas[this.preguntasServices.indexPregunta].respuestas"> 
        <span class="material-symbols-outlined correct"> check_circle </span>
        {{ respueta.nombre }}
        <span class="material-symbols-outlined incorrect">close</span>
    </li>
</ul>

<app-botonera></app-botonera>
